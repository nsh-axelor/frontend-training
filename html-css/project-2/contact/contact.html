    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../index.css">
    <title>Contact</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
        <h1 class="name"><a href="../index.html">Nandit</a></h1>
        <ul>
            <li><a href="../index.html">Home</a></li>

            <li><a href="../contact/contact.html" style="color:yellow; text-decoration: underline;">Contact</a></li>
        </ul>
    </div>
    </div>
    <div class="contact">
        <h1 class="heading">Contact</h1>
        <form class="contact-form" action="" autocomplete="off">
            <div class="input">
                <label class="labels">Full Name</label>
                <input type="text" name="name" placeholder="Enter Your Full Name Here">
            </div>

            <div class="input">
                <label class="labels">Phone Number</label>
                <input type="number" name="mobile_num" placeholder="Enter Your Mobile Number Here">
            </div>

            <div class="input">
                <label class="labels">Email Id</label>
                <input type="email" name="email_id" placeholder="Enter Your Email Id Here">
            </div>

            <div class="input">
                <label class="labels">Message</label>
                <textarea name="message" placeholder="Enter Your Message Here"></textarea>
            </div>

            <div class="input">
                <label class="labels"></label>
                <button>Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
