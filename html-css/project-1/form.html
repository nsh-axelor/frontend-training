<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <style>
        .label{
            display: inline-block;
            width: 120px;
        }      
        .role{
            display: inline;
        }  
    </style>
</head>
<body>
    <h1>Projec-1 Form</h1>
    <form>
        <label class="label" for="username">Username : </label>
        <input type="text" name="username" placeholder="Enter Your Username Here">

        <br>
        <br>

        <label class="label" for="password">Password : </label>
        <input type="text" name="password" placeholder="Enter Your Password Here">

        <br>
        <br>
        <label class="label" for="city">City Of Employeement : </label>
        <input type="text" name="city" placeholder="Enter Your City Of Employeement">

        <br>
        <br>
        <label class="label" for="server">Web Server : </label>
        <select name="server">
            <option value="" disabled selected>Choose Your Server</option>
            <option value="server1">Server 1</option>
            <option value="server3">Server 2</option>
            <option value="server4">Server 3</option>
            <option value="server4">Server 4</option>
        </select>

        <br>
        <br>
        <label class="label" for="">Please Specify Your Role : </label>
        <input type="radio" name="role" value="Admin">
        <label for="">Admin</label>
        <br>
        <input type="radio" name="role" value="Engineer">
        <label for="">Engineer</label>
        <br>
        <input type="radio" name="role" value="Manager">
        <label for="">Manager</label>
        <br>
        <input type="radio" name="role" value="Guest">
        <label for="">Guest</label>

        <br>
        <br>
        <label for="signon">Single Sign on to the following : </label>
        <br>
        <input type="checkbox" name="signon" value="Mail">
        <label>Mail</label>
        <br>
        <input type="checkbox" name="signon" value="Payroll">
        <label>Payroll</label>
        <br>
        <input type="checkbox" name="signon" value="Self-Service">
        <label>Self-Service</label>

        <br>
        <br>

        <input type="submit" value="Login">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
