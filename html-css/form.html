<html>
    <head>
        <title>FORM Practice</title>
    </head>
    <body>
        <h1>Form Example</h1>
        <form target="" method="" >
            <label for="">Ready Only-- </label>
            <input type="text" name="readonly" placeholder="This is Readonly" readonly>
            <label for="">Name -- </label>
            <input type="text" name="Name" placeholder="Enter Your Name Here" required>
            <label for="">Email -- </label>
            <input type="email" name="Email" placeholder="Enter Your Email Here" required>
            <label for="">Password -- </label>
            <input type="password" name="password" placeholder="Enter Your Password Here" required>
            <label>Sex -- </label>
            <label for="">Male</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="">Female</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label>Languages -- </label>
            <label for="">Hindi</label>
            <input type="checkbox" name="languages" id="hindi" value="hindi">
            <label for="">English</label>
            <input type="checkbox" name="languages" id="english" value="english">
            <label for="">Gujarati</label>
            <input type="checkbox" name="languages" id="gujarati" value="gujarati"> 
            <label for="">Date -- </label>
            <input type="date" name="" id="">
            <select name="city" id="">
                <option value="Vadodara">Vadodara</option>
                <option value="ahemdabad">Abad</option>
                <option value="Surat">Surat</option>
                <option value="surendranagar">S.nagar</option>
            </select>
            <input type="submit" value="Submit">
            
        </form>
    </body>
</html>
